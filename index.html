<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <div class="panel" id="blanks">
        <form>
          <div id="formItems">

            <div class="form-group">
              <label for="1">Item 1</label>
              <input class="form-control" id="1" placeholder="List item 1"></input>
            </div>
            <div class="form-group">
              <label>Item 2</label>
              <input class="form-control" id="2" placeholder="List item 2"></input>
            </div>
            <div class="form-group">
              <label for="3">Item 3</label>
              <input class="form-control" id="3" placeholder="List item 3"></input>
            </div>
          </div> <!-- insert new rows above this line -->

          <button type="button" class="btn btn-success" id="newRow">Add another item!</button>
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
      </div><!--blanks-->
      <div class="panel" id="show">
        <h1>Your Grocery List</h1>
        <ul>
        </ul>
      </div><!--closes show-->
    </div><!--closes container-->

  </body>
</html>
